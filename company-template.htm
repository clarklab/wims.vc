    <script>
      (function() {
        const carousel = document.getElementById('carousel');
        const dotsContainer = document.getElementById('carousel-dots');
        const slides = carousel.querySelectorAll('.carousel-slide');
        const slideCount = slides.length;

        let currentIndex = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;
        let startTranslate = 0;
        let autoAdvanceInterval = null;

        // Create dots
        slides.forEach((_, i) => {
          const dot = document.createElement('button');
          dot.className = 'carousel-dot' + (i === 0 ? ' active' : '');
          dot.addEventListener('click', () => {
            stopAutoAdvance();
            goToSlide(i);
          });
          dotsContainer.appendChild(dot);
        });

        function updateDots() {
          document.querySelectorAll('.carousel-dot').forEach((dot, i) => {
            dot.classList.toggle('active', i === currentIndex);
          });
        }

        function getTranslateX() {
          return -currentIndex * 100;
        }

        function setTransform(percent, smooth = false) {
          carousel.classList.toggle('smooth', smooth);
          carousel.style.transform = `translateX(${percent}%)`;
        }

        function goToSlide(index, smooth = true) {
          currentIndex = ((index % slideCount) + slideCount) % slideCount;
          setTransform(getTranslateX(), smooth);
          updateDots();
          handleVideoSlide(currentIndex);
        }

        function getSlideInterval() {
          const currentSlide = slides[currentIndex];
          const video = currentSlide.querySelector('video');
          if (video && video.duration) {
            return video.duration * 1000; // Video duration in ms
          }
          return 6000; // Default 6 seconds for images
        }

        function startAutoAdvance() {
          if (autoAdvanceInterval) return;
          const scheduleNext = () => {
            autoAdvanceInterval = setTimeout(() => {
              goToSlide(currentIndex + 1);
              scheduleNext();
            }, getSlideInterval());
          };
          scheduleNext();
        }

        function stopAutoAdvance() {
          if (autoAdvanceInterval) {
            clearTimeout(autoAdvanceInterval);
            autoAdvanceInterval = null;
          }
        }

        // Handle video slides
        function handleVideoSlide(index) {
          slides.forEach((slide, i) => {
            const video = slide.querySelector('video');
            if (video) {
              if (i === index) {
                video.currentTime = 0;
                video.play().catch(() => {});
              } else {
                video.pause();
              }
            }
          });
        }

        // Setup unmute buttons
        document.querySelectorAll('.video-unmute-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const slide = btn.closest('.carousel-slide');
            const video = slide.querySelector('video');
            if (video) {
              video.muted = !video.muted;
              btn.querySelector('.material-symbols-outlined').textContent = video.muted ? 'volume_off' : 'volume_up';
            }
          });
        });

        function handleDragStart(e) {
          stopAutoAdvance();
          isDragging = true;
          carousel.classList.add('dragging');
          startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
          startTranslate = getTranslateX();
          carousel.classList.remove('smooth');
        }

        function handleDragMove(e) {
          if (!isDragging) return;
          e.preventDefault();
          currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
          const diff = currentX - startX;
          const containerWidth = carousel.parentElement.offsetWidth;
          const percentMove = (diff / containerWidth) * 100;
          setTransform(startTranslate + percentMove, false);
        }

        function handleDragEnd() {
          if (!isDragging) return;
          isDragging = false;
          carousel.classList.remove('dragging');

          const diff = currentX - startX;
          const containerWidth = carousel.parentElement.offsetWidth;
          const threshold = containerWidth * 0.15;

          if (Math.abs(diff) > threshold) {
            if (diff > 0) {
              goToSlide(currentIndex - 1);
            } else {
              goToSlide(currentIndex + 1);
            }
          } else {
            goToSlide(currentIndex);
          }
        }

        // Mouse events
        carousel.addEventListener('mousedown', handleDragStart);
        window.addEventListener('mousemove', handleDragMove);
        window.addEventListener('mouseup', handleDragEnd);

        // Touch events
        carousel.addEventListener('touchstart', handleDragStart, { passive: true });
        carousel.addEventListener('touchmove', handleDragMove, { passive: false });
        carousel.addEventListener('touchend', handleDragEnd);

        // Prevent context menu on long press
        carousel.addEventListener('contextmenu', e => e.preventDefault());

        // Initialize
        setTransform(0, false);
        startAutoAdvance();
      })();
    </script>

    <script>
      // Job carousel - native scroll with wheel support
      (function() {
        const track = document.querySelector('.job-carousel-track');
        const dots = document.querySelectorAll('.job-carousel-dot');
        const prevBtn = document.querySelector('.job-prev');
        const nextBtn = document.querySelector('.job-next');
        if (!track || !dots.length) return;

        const getCardWidth = () => track.querySelector('.job-card').offsetWidth + 16;
        const getIndex = () => Math.round(track.scrollLeft / getCardWidth());

        // Convert vertical scroll to horizontal
        track.addEventListener('wheel', (e) => {
          if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
            e.preventDefault();
            track.scrollLeft += e.deltaY;
          }
        }, { passive: false });

        // Update dots on scroll
        track.addEventListener('scroll', () => {
          const activeIndex = getIndex();
          dots.forEach((dot, i) => dot.classList.toggle('active', i === activeIndex));
        });

        // Click dots to navigate
        dots.forEach((dot, i) => {
          dot.addEventListener('click', () => {
            track.scrollTo({ left: i * getCardWidth(), behavior: 'smooth' });
          });
        });

        // Arrow navigation
        prevBtn?.addEventListener('click', () => {
          track.scrollTo({ left: (getIndex() - 1) * getCardWidth(), behavior: 'smooth' });
        });
        nextBtn?.addEventListener('click', () => {
          track.scrollTo({ left: (getIndex() + 1) * getCardWidth(), behavior: 'smooth' });
        });
      })();
    </script>

    <script>
      (function() {
        const copyBtn = document.getElementById('copy-pitch');
        const copyText = document.getElementById('copy-text');
        const originalText = 'Copy Pitch Text';
        const copiedText = 'Copied! Ask your AI';
        let isCopying = false;

        function typewriterEffect(element, oldText, newText, callback) {
          let i = oldText.length;
          const backspaceInterval = setInterval(() => {
            if (i > 1) {
              i--;
              element.textContent = oldText.substring(0, i);
            } else {
              clearInterval(backspaceInterval);
              let j = 1;
              element.textContent = newText.substring(0, 1);
              const typeInterval = setInterval(() => {
                if (j < newText.length) {
                  j++;
                  element.textContent = newText.substring(0, j);
                } else {
                  clearInterval(typeInterval);
                  if (callback) callback();
                }
              }, 30);
            }
          }, 25);
        }

        function getPageAsMarkdown() {
          const name = document.querySelector('.sticky-sidebar h2').textContent;
          const content = document.querySelector('.company-content');

          let markdown = `# ${name}\n\n`;

          content.querySelectorAll('h2, p, ul, div.features-grid, div.numbers-grid, div.job-card').forEach(el => {
            if (el.tagName === 'H2') {
              markdown += `## ${el.textContent}\n\n`;
            } else if (el.tagName === 'P') {
              markdown += `${el.textContent}\n\n`;
            } else if (el.tagName === 'UL' && !el.closest('.numbers-column') && !el.closest('.vision-list')) {
              el.querySelectorAll('li').forEach(li => {
                markdown += `- ${li.textContent}\n`;
              });
              markdown += '\n';
            } else if (el.classList.contains('vision-list')) {
              el.querySelectorAll('li').forEach(li => {
                markdown += `- ${li.textContent}\n`;
              });
              markdown += '\n';
            } else if (el.classList.contains('features-grid')) {
              el.querySelectorAll('.feature-card').forEach(card => {
                const title = card.querySelector('.feature-title')?.textContent || '';
                const desc = card.querySelector('.feature-desc')?.textContent || '';
                markdown += `- **${title}**: ${desc}\n`;
              });
              markdown += '\n';
            } else if (el.classList.contains('numbers-grid')) {
              el.querySelectorAll('.numbers-column').forEach(col => {
                const heading = col.querySelector('h3')?.textContent || '';
                markdown += `### ${heading}\n`;
                col.querySelectorAll('li').forEach(li => {
                  markdown += `- ${li.textContent}\n`;
                });
                markdown += '\n';
              });
            } else if (el.classList.contains('job-card')) {
              const title = el.querySelector('.job-title')?.textContent || '';
              const desc = el.querySelector('.job-desc')?.textContent || '';
              markdown += `**${title}**\n${desc}\n\n`;
            }
          });

          return markdown.trim();
        }

        copyBtn.addEventListener('click', async () => {
          if (isCopying) return;
          isCopying = true;

          const markdown = getPageAsMarkdown();

          try {
            await navigator.clipboard.writeText(markdown);
            typewriterEffect(copyText, originalText, copiedText, () => {
              setTimeout(() => {
                copyText.textContent = originalText;
                isCopying = false;
              }, 5000);
            });
          } catch (err) {
            console.error('Failed to copy:', err);
            isCopying = false;
          }
        });
      })();
    </script>
